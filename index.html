<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Sour Home Page</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
</head>

<body>
    <div id="grid">
        <div id="search">
            <a href="https:///www.google.com">Search</a>
        </div>
    </div>
    
    <div id="dock">
        <div>
            <a id="apps" class="material-symbols-rounded" href="store">apps</a>
        </div>
    </div>
    
    <div id="edit">
        <div id="wallpaper">
            <span class="material-symbols-rounded">image</span>
            <div>Wallpaper</div>
        </div>
    </div>
    
    <div id="app-info">
        <div id="app-name">Youtube</div>
        <div id="app-actions">
            <div id="app-remove">
                <span class="material-symbols-rounded">delete</span>
                <div>Remove</div>
            </div>
        </div>
    </div>
    
    <div id="rect">
        
    </div>
    
    <div id="fake-app">
        <svg id="fake-app" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg" version="1.1" stroke="hsl(0 0 100 / .5)" stroke-width="4px" fill="transparent">
            <path d="
            M 0 80
            C 0 20, 20 0, 80 0
            S 160 20, 160 80, 140 160
            80 160, 0 140, 0 80
            " transform="
            rotate(
            0,
            80,
            80
            )
            translate(
            0,
            0
            )
            "></path>
        </svg>
    </div>
    
    <svg class="hidden" viewBox="0 0 1 1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <clipPath id="squircle" clipPathUnits="objectBoundingBox">
                <path d="M 0,0.5
                    C 0,0.115  0.115,0  0.5,0
                      0.885,0  1,0.115  1,0.5
                      1,0.885  0.885,1  0.5,1
                      0.115,1  0,0.885  0,0.5"></path>
                
            </clipPath>
        </defs>
    </svg>
    
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <!-- <script>eruda.init();</script> -->
    
    <script src="main.js" type="module"></script>
</body>

</html>
